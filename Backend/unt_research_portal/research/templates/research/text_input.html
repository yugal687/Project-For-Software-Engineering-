<!DOCTYPE html>
<html>
<head>
    <title>Text Input</title>
</head>
<body>
    <h1>Enter Text for Analysis</h1>
    <form method="POST">
        {% csrf_token %}
        <textarea name="text" rows="5" cols="40" placeholder="Enter your text here..."></textarea>
        <br><br>
        <button type="submit">Analyze Text</button>
    </form>
</body>
</html>
